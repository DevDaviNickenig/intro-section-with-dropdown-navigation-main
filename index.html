<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>

  <body>
    <header class="header">
      <a class="logo" href=""><img src="images/logo.svg" alt="" /></a>
      <nav id="nav" class="nav">
        <button id="btn-mobile">
          <span id="hamburger"></span>
        </button>

        <ul id="menu" class="menu">
          <li>
            <nav id="nav__features">
              <button id="btn-mobile__features">Features</button>
              <span id="hamburger__features"></span>
              <ul id="menu__features" class="menu__features">
                <li class="linha__todo">
                  <a class="texto__linha" href="">Todo List</a>
                </li>
                <li class="linha__calendar">
                  <a class="texto__linha" href="">Calendar</a>
                </li>
                <li class="linha__reminders">
                  <a class="texto__linha" href="">Reminders</a>
                </li>
                <li class="linha__planning">
                  <a class="texto__linha" href="">Planning</a>
                </li>
              </ul>
            </nav>
          </li>
          <li>
            <nav id="nav__company">
              <button id="btn-mobile__company">Company</button>
              <span id="hamburger__company"></span>
              <ul id="menu__company" class="menu__company">
                <li><a href="" class="texto__linha">History</a></li>
                <li><a href="" class="texto__linha">Our Team</a></li>
                <li><a href="" class="texto__linha">Blog</a></li>
              </ul>
            </nav>
          </li>
          <li><a class="carrers" href="">Carrers</a></li>
          <li><a class="about" href="">About</a></li>
          <div class="botoes__entrada">
            <a class="login" href="">Login</a>
            <a class="register" href="">Register</a>
          </div>
        </ul>
      </nav>
    </header>

    <main>
      <section class="flex__basico flex__row">
        <div class="div__imagem">
          <figure>
            <img
              class="imagem__mobile"
              src="images/image-hero-mobile.png"
              alt="Pessoa Segurando um notebook aberto"
            />
            <img class="imagem__desktop"  src="images/image-hero-desktop.png" alt="Pessoa Segurando um notebook aberto" />
          </figure>
        </div>

        <div class="flex__basico div__card">
          <h1 class="titulo">Make remote work</h1>
          <p class="texto">
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <a class="botao__div" href="#"
            ><p class="texto__botao">Learn More</p></a
          >
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="flex__desktop__footer">
        <a href="#" class="link__clientes"
          ><img class="imagem__footer" src="images/client-databiz.svg" alt=""
        /></a>
        <a href="#" class="link__clientes"
          ><img
            class="imagem__footer"
            src="images/client-audiophile.svg"
            alt=""
        /></a>
        <a href="#" class="link__clientes"
          ><img class="imagem__footer" src="images/client-meet.svg" alt=""
        /></a>
        <a href="#" class="link__clientes"
          ><img class="imagem__footer" src="images/client-maker.svg" alt=""
        /></a>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
